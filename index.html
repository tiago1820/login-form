<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">FullName</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt" aria-hidden="true"></i> Avenida Libertador</li>
                    <li><i class="fas fa-phone" aria-hidden="true"></i> 111 111 111 999</li>
                    <li><i class="fas fa-envelope-open-text" aria-hidden="true"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis error provident adipisci eum voluptatem voluptatibus!</p>
                <p>Company.com</p>
            </div>
        </div>

    </div>
    
</body>
</html>
